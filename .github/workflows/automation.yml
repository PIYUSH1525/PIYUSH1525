name: Automation

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual triggering of the workflow

jobs:
  modify-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Debug README Content
      run: cat README.md

    - name: Check if README contains temporary text
      id: check_text
      run: |
        if grep -q "This is temporary text." README.md; then
          echo "contains_text=true" >> $GITHUB_ENV
        else
          echo "contains_text=false" >> $GITHUB_ENV
        fi

    - name: Add or Remove Text from README
      run: |
        echo "Current state: ${{ env.contains_text }}"
        if [ "${{ env.contains_text }}" = "true" ]; then
          # Remove the text if it exists
          sed -i '/This is temporary text./d' README.md
          echo "commit_message=Removed temporary text" >> $GITHUB_ENV
        else
          # Add the text if it doesn't exist
          echo "This is temporary text." >> README.md
          echo "commit_message=Added temporary text" >> $GITHUB_ENV
        fi

    - name: Debug README Content After Modification
      run: cat README.md

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: ${{ env.commit_message }}
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
        branch: main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
